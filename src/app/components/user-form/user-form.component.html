<div class="basic-wrapper-form">
    <form clrForm (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <section class="title">
            <h3 class="welcome">Create a new user!</h3>
        </section>



        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error active">
            <div *ngIf="email.errors.required">
                Email is required.
            </div>
            <div *ngIf="email.errors.email">
                Valid email is required.
            </div>
        </div>
        <clr-input-container>
            <label class="clr-sr-only">Email</label>
            <input type="text" name="email" clrInput placeholder="Email" formControlName="email" />
        </clr-input-container>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error active">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password is too short
            </div>
        </div>
        <clr-password-container>
            <label class="clr-sr-only">Password</label>
            <input type="password" clrPassword placeholder="Password" formControlName="password" />
        </clr-password-container>

        <div *ngIf="access.invalid && (access.dirty || access.touched)" class="error active">
            <div *ngIf="access.errors.required">
                Access is required.
            </div>
        </div>
        <clr-select-container>
            <label class="clr-sr-only">Access</label>
            <select clrSelect name="access" placeholder="Access" formControlName="access">
                <option *ngFor="let itemAccess of optionsAccess" value='access'>
                    {{itemAccess}}
                </option>
            </select>
        </clr-select-container>

        <div *ngIf="status.invalid && (status.dirty || status.touched)" class="error active">
            <div *ngIf="status.errors.required">
                Status is required.
            </div>
        </div>

        <clr-select-container>
            <label class="clr-sr-only">Status</label>
            <select clrSelect name="status" placeholder="Status" formControlName="status">
                <option *ngFor="let itemStatus of optionsStatus" value='access'>
                    {{itemStatus}}
                </option>
            </select>
        </clr-select-container>
        <div *ngIf="error" class="error active">{{error}}</div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
            <app-loading *ngIf="loading"></app-loading> {{!loading ? 'Submit' : '...'}}
        </button>

    </form>
</div>
